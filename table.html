<html>
<head>
    <title>Table HTML</title>
</head>
<body>
    <table align="center" style="text-align:center;">
        <thead>
            <tr>
                <th>Emp Id</th>
                <th>Emp Name</th>
                <th>Emp Salary</th>
                <th>Emp Age</th>
            </tr>
        </thead>
        <tbody>
             <tr>
                 <td>1</td>
                 <td>Manisha</td>
                 <td colspan="2">20000</td>
             </tr>

             <tr>
                 <td>2</td>
                 <td rowspan="2">Aditi</td>
                 <td>30000</td>
                 <td>35</td>
             </tr>

             <tr>
                 <td>3</td>
                 <td>30000</td>
                 <td>35</td>
             </tr>
        </tbody>
    </table>
</body>
</html>
